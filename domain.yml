  - tuvan_mn

entities:
  - mn
slots:
  mn:
      auto_fill: true
      type : text

responses:
  utter_greet:
  - text: "Xin chào! Bạn khỏe không ?"

  utter_cheer_up:
  - text: "Đây ! có lẽ nó sẽ mang đến điều thú vị cho bạn:"
